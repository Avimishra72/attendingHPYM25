<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload & Crop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="upload-section">
        <div class="upload-hdn">Upload Your Image</div>

        <div class="frame-container">
            <canvas id="composite-canvas"></canvas>
            <img src="./img/attending.png" alt="Frame" id="full-img" crossorigin="anonymous">
        </div>

        <button class="button" id="download-btn" style="display: none;">Download Image</button>

        <div class="upload-actions">
            <input type="file" id="upload-input" accept="image/*" style="display: none;">
            <button class="button" id="upload-btn">Select Image</button>
        </div>
    </section>

    <div id="cropper-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" id="close-cropper">&times;</span>
            <div class="cropper-container">
                <img id="cropper-img" alt="Cropper Preview">
            </div>
            <button class="button" id="crop-btn">Crop Image</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="./js/main.js">
    </script>
</body>
</html>
